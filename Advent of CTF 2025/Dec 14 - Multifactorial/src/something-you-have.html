  <body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-gray-800 rounded-2xl shadow-xl p-8 max-w-lg w-full">
      <h1 class="text-2xl font-bold mb-2 text-center">Stage 2: Something You Have</h1>
      <p class="text-gray-300 mb-4 text-center">
        Santa uses a time-based one-time password from his "North Pole Authenticator".
      </p>

      <label class="block text-sm font-medium mb-1" for="code">Current TOTP Code</label>
      <input
        id="code"
        type="text"
        class="w-full mb-4 px-3 py-2 rounded-lg bg-gray-900 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-green-500"
        placeholder="6-digit code"
      />

      <button id="verifyBtn" class="w-full px-4 py-2 rounded-xl bg-green-500 hover:bg-green-600 font-semibold mb-4">
        Verify TOTP
      </button>

      <p id="status" class="text-sm text-gray-300 whitespace-pre-wrap"></p>
    </div>

    <script>
      const ORACLE_KEY = "17_w0Uld_83_V3Ry_fUNnY_1f_y0U_7H0u9H7_7H15_W45_4_Fl49";

      async function verifyCode() {
        const statusEl = document.getElementById("status");
        const code = document.getElementById("code").value.trim();

        statusEl.textContent = "";

        if (!code) {
          statusEl.textContent = "Please enter a TOTP code.";
          return;
        }

        const resp = await fetch("/api/something-you-have-verify?debug=0", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ code }),
        });

        const data = await resp.json();
        if (!resp.ok) {
          statusEl.textContent = `Error: ${data.error || "Unknown error"}`;
          return;
        }

        statusEl.textContent = `${data.message}\nRedirecting to Step 3...`;
        setTimeout(() => {
          window.location.href = "/register-passkey";
        }, 800);
      }

      document.getElementById("verifyBtn").addEventListener("click", verifyCode);
      document.getElementById("oracleBtn").addEventListener("click", queryOracle);
      document.getElementById("code").addEventListener("keypress", (e) => e.key === "Enter" && verifyCode());
