<!DOCTYPE html>
<html>
<head>
    <title>Welcome</title>
</head>
<body>
    <h1>Welcome to a simple and secure app</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p style="color: green;">{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <p><a href="{{ url_for('login') }}">Login</a></p>
    <p><a href="{{ url_for('search') }}">Search User</a></p>
</body>
</html>
