<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Members</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>List of Members</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/add_member">Add Member</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <h1>Member List</h1>
        <table>
            <tr>
                <th>Name</th>
                <th>Role</th>
            </tr>
            {% for member in members %}
            <tr>
                <td>{{ member.name }}</td>
                <td>{{ member.role }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
